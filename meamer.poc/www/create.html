<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <meta name="robots" content="noindex">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Meamer BETA - Create event</title>

    <link href="css/signin.css" rel="stylesheet">
    <link href="css/meamer.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="py-5" style="margin-left: 16px;">
                <a href="index.html">
                  <img src="img/meamer_logo_med_trans_blk.png" class="medium-logo" />                
                </a>  
                <h2>Create event</h2>                
            </div>
        </div>        
        <div class="row">    
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Event details</h4>
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name">Name</span></label>
                        <input type="text" class="form-control" id="name" placeholder="">
                        <div class="invalid-feedback">
                          Please enter an event name.
                        </div>
                      </div>
            

      <div class="row">

        <div class="col-md-6 mb-3">
          <label for="start-date">Start date</label>
          <div class="input-group">            
            <input type="text" class="form-control" id="start-date" placeholder="" required>
            <div class="invalid-feedback" style="width: 100%;">
              Start date is required
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="start-time">Start time</label>
            <div class="input-group">            
              <input type="text" class="form-control" id="start-time" placeholder="" required>
              <div class="invalid-feedback" style="width: 100%;">
               Start time is required.
              </div>
            </div>
          </div>

        </div>

        <div class="row">

            <div class="col-md-6 mb-3">
              <label for="duration">Duration</label>
              <div class="input-group">            
                <input type="text" class="form-control" id="duration" placeholder="1 hour" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Duration is required
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="price">Price</label>
                <div class="input-group">            
                  <input type="text" class="form-control" id="price" placeholder="" required>
                  <div class="invalid-feedback" style="width: 100%;">
                   Price is required
                  </div>
                </div>
              </div>
    
            </div>
      
        <hr class="mb-4">
        <a href="#" class="btn btn-lg btn-primary" role="button">Submit</a>
        <hr class="mb-4">

        <div class="mb-3">
            <label for="url">URL to share</span></label>
            <input type="text" class="form-control" id="url" placeholder="https://meamer.com/cbf1b9a">            
          </div>
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">Meamer &copy; 2020</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>

</div>

<script src="js/form-validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
